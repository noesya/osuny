            edit:
              creative_commons_attribution:
                label: Souhaitez-vous que votre travail vous soit attribué ?
                options:
                  true: Oui. Toute personne qui utilise mon œuvre doit l'attribuer de manière appropriée.
                  false: Non. N'importe qui peut utiliser mon travail, même sans m'en attribuer la paternité.
              creative_commons_commercial_use:
                label: Souhaitez-vous autoriser d'autres personnes à utiliser votre œuvre à des fins commerciales ?
                options:
                  true: Oui. D'autres personnes peuvent utiliser mon travail, même à des fins commerciales.
                  false: Non. Personne ne peut utiliser mon travail à des fins commerciales.
              creative_commons_derivatives:
                label: Souhaitez-vous autoriser d'autres personnes à remixer, adapter ou développer votre œuvre ?
                options:
                  true: Oui. D'autres personnes peuvent remixer, adapter ou développer mon travail.
                  false: Non. D'autres personnes ne peuvent utiliser mon travail que sous une forme non adaptée.
              creative_commons_sharing:
                label: Souhaitez-vous autoriser d'autres personnes à partager des adaptations de votre œuvre, quelles qu'en soient les conditions ?
                options:
                  true: Oui. D'autres personnes peuvent partager des adaptations de mon œuvre dans n'importe quelles conditions.
                  false: Non. Les autres doivent utiliser la même licence CC s'ils adaptent mon œuvre.
