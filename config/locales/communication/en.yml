                options:
                  all: All posts
                  category: A specific category
                  selection: A selection of posts
              posts_quantity:
                label: Quantity
                placeholder: Enter quantity
              category_id:
                label: Category
                placeholder: Select category
              element:
                id:
                  label: ''
                  placeholder: Choose post
